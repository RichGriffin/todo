
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app-dev
  namespace: argocd
spec:
  destination:
    namespace: todo-dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app/dev
    repoURL: https://github.com/RichGriffin/todo
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
